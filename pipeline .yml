pipeline {
    agent any

    environment {
        TF_INPUT = "false"
        TF_IN_AUTOMATION = "true"
    }

    stages {

        stage('Checkout Code') {
            steps {
                git branch: 'main',
                    url: 'https://github.com/your-repo/terraform-esxi-windows.git'
            }
        }

        stage('Terraform Init') {
            steps {
                sh 'terraform init'
            }
        }

        stage('Terraform Validate') {
            steps {
                sh 'terraform validate'
            }
        }

        stage('Terraform Plan') {
            steps {
                withCredentials([
                    usernamePassword(
                        credentialsId: 'ESXI_USER',
                        usernameVariable: 'TF_VAR_vsphere_user',
                        passwordVariable: 'TF_VAR_vsphere_password'
                    ),
                    string(
                        credentialsId: 'WINDOWS_ADMIN_PASSWORD',
                        variable: 'TF_VAR_admin_password'
                    )
                ]) {
                    sh 'terraform plan -out=tfplan'
                }
            }
        }

        stage('Terraform Apply') {
            steps {
                input message: 'Approve VM deployment?', ok: 'Deploy'

                withCredentials([
                    usernamePassword(
                        credentialsId: 'ESXI_USER',
                        usernameVariable: 'TF_VAR_vsphere_user',
                        passwordVariable: 'TF_VAR_vsphere_password'
                    ),
                    string(
                        credentialsId: 'WINDOWS_ADMIN_PASSWORD',
                        variable: 'TF_VAR_admin_password'
                    )
                ]) {
                    sh 'terraform apply -auto-approve tfplan'
                }
            }
        }
    }

    post {
        success {
            echo '✅ VM deployed successfully'
        }
        failure {
            echo '❌ Deployment failed'
        }
        cleanup {
            sh 'rm -f tfplan || true'
        }
    }
}
